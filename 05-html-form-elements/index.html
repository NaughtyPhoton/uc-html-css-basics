<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="My First web page">

    <title>My Website</title>

    <link rel="apple-touch-icon" href="assets/ultimate.png">
</head>

<body>

<header>
    <div>
        <h1>Ultimate Courses</h1>
        <h2>HTML & CSS Basics: Forms</h2>
    </div>
</header>

<form>
    <fieldset>
        <legend>Form Section 1</legend>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <label for="file">File</label>
        <input type="file" id="file" name="file">

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </fieldset>

    <fieldset>
        <legend>radio</legend>

        <label for="one">One</label>
        <input type="radio" id="one" name="radio">
        <label for="two">Two</label>
        <input type="radio" id="two" name="radio">
        <label for="three">Three</label>
        <input type="radio" id="three" name="radio">
    </fieldset>

    <fieldset>
        <legend>Other Form Elements</legend>

        <label for="select">My Select</label>
        <select id="select">
            <option>Option One</option>
            <option>Option Tow</option>
            <option>Option Three</option>
        </select>

        <label for="textarea">Textarea</label>
        <textarea id="textarea"></textarea>
    </fieldset>

    <input type="submit">
</form>

<footer>
    <p>Made by Oliver</p>
</footer>

</body>

</html>
